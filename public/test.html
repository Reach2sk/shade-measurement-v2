<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Button Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: white;
    }
    h1 { font-size: 24px; margin-bottom: 8px; color: #111; }
    p { color: #666; margin-bottom: 32px; text-align: center; }
    .btn {
      background: #2563eb;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      max-width: 300px;
      margin-bottom: 16px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active { background: #1d4ed8; }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-secondary:active { background: #e5e7eb; }
    #status {
      margin-top: 24px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    #log {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Button Test Page</h1>
  <p>Testing if JavaScript works on Safari</p>

  <button id="btn1" class="btn" type="button">Click Me (onClick)</button>
  <button id="btn2" class="btn btn-secondary" type="button">Touch Me (onTouchEnd)</button>

  <div id="status">
    <strong>Click count:</strong> <span id="count">0</span>
  </div>

  <div id="log"></div>

  <p style="margin-top: 24px; font-size: 12px; color: #999;">
    Plain HTML - No React/Next.js
  </p>

  <script>
    var count = 0;
    var logEl = document.getElementById('log');
    var countEl = document.getElementById('count');

    function log(msg) {
      var time = new Date().toLocaleTimeString();
      logEl.innerHTML = '<div>' + time + ': ' + msg + '</div>' + logEl.innerHTML;
    }

    function incrementCount(source) {
      count++;
      countEl.textContent = count;
      log(source + ' - count is now ' + count);
    }

    // Method 1: onclick attribute
    document.getElementById('btn1').onclick = function(e) {
      e.preventDefault();
      incrementCount('onClick');
    };

    // Method 2: touchend event
    document.getElementById('btn2').addEventListener('touchend', function(e) {
      e.preventDefault();
      incrementCount('touchend');
    }, { passive: false });

    // Also add click for desktop testing
    document.getElementById('btn2').addEventListener('click', function(e) {
      e.preventDefault();
      incrementCount('click on btn2');
    });

    log('Page loaded, JS is running!');
  </script>
</body>
</html>
